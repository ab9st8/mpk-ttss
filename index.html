<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TTSS Cracow</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style type="text/css">
			tr.active {
				color: gray;
			}
			.form-round-left {
				border-top-left-radius: 4px !important;
				border-bottom-left-radius: 4px !important;
				border-right: 0;
			}
			.navbar-text {
				margin-right: 15px;
				margin-left: 15px;
			}
			.input-group-btn:first-child {
				width: 50%;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">TTSS KRK</a>
				</div>
				<form class="navbar-form navbar-left">
					<div class="input-group">
						<span class="input-group-btn">
							<input type="text" class="form-control form-round-left" id="stop-name" placeholder="Stop name" />
						</span>
						<select class="form-control" id="stop-name-autocomplete">
						</select>
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">Go</button>
						</span>
					</div>
				</form>
				
				<button type="button" class="btn btn-default navbar-btn pull-right" id="refresh" disabled="disabled">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					Refresh
				</button>
				
				<p class="navbar-text pull-right" id="refresh-text">Initializing...</p>
			</div>
		</nav>
		<div class="container-fluid">
			<div id="alert" class="alert alert-danger alert-dismissible" style="display:none">
				<a href="#" class="close" id="alert-close" aria-label="close">&times;</a>
				<strong>Error occured!</strong> <span id="alert-text"></span>
			</div>
			
			<div class="row">
				<div class="col-md-6">
					<h2 id="times-stop-name"></h2>
					
					<div id="times-alerts"></div>
					
					<table class="table table-striped table-condensed">
						<thead>
							<tr>
								<th>Line</th>
								<th>Direction</th>
								<th>Time</th>
								<th>Delay</th>
							</tr>
						</thead>
						<tbody id="times-table">
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<h3>Lines</h3>
					
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>Line</th>
								<th>Route</th>
								<th>Carrier</th>
							</tr>
						</thead>
						<tbody id="times-lines">
							
						</tbody>
					</table>
					
					<!--
					<h3 id="route-line"></h3>
					
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>Stop</th>
							</tr>
						</thead>
						<tbody id="route-table">
							
						</tbody>
					</table>
					-->
					
					<p>&copy; 2016 Jacek Kowalski - <a href="https://github.com/jacekkow/mpk-ttss">Source</a> - <a href="https://raw.githubusercontent.com/jacekkow/mpk-ttss/master/LICENSE">License</a></p>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"  crossorigin="anonymous"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
